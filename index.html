<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>PokeFlex</title>
        <!-- Import Styles -->
        <link rel="stylesheet" href="./assets/styles.css">
        <link rel="stylesheet" href="./assets/types.css">
        <!-- Import Vue.js -->
        <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
        <!-- Import PokeAPI -->
        <script src="https://unpkg.com/pokeapi-js-wrapper/dist/index.js"></script>
        <link rel="icon" href="assets/icon.png">
    </head>
    <body>
        
        <div id="app">
            <div class="header">
                <img src="assets/Logo.png" width="250">
            </div>
            <div>
                <input id="pokeSearch" v-show="details" type="search" placeholder="Search by name or ID" v-model="input" class="searchBar">
            </div>

            <pokemon-list :input="input" v-on:clearsearch="clearBar" v-on:focus="noSearch" v-on:unfocus="search"></pokemon-list>
        
            <div class="footer">
                <p>Développé par <b>Louis VAN DER PUTTE</b></p>
            </div>
        </div>
        <!-- Import App -->
        <script src="./main.js"></script>

        <!-- Import Components -->
        <script src="./component/PokemonList.js"></script>
        <script src="./component/PokemonCard.js"></script>
        <script src="./component/PokemonDetail.js"></script>

        <!-- Mount App -->
        <script>
        const mountedApp = app.mount('#app')
        </script>
    </body>
</html>
